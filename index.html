<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = "javascript.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="BackgroundGradient ">
    <div class="">
        <div class="PageMainFrame">
            <div id="Head" class="center">
                <p class="TextBook TextShadowSmall" style="color: #ffffff; font-size: medium;">Add, remove and edit any tasks you need to complete.</p>
                <h1 class="TextNormal TextShadowBig" style="color: #ffffff; font-size:xx-large">Hello, world!</h1>
            </div>
            <div class="center">
                <input id="CreateNewTask" class="button TextNormal NoOutline" type="button" value="Create a new task!">
            </div>
        </div>
    </div>
    <svg class="WaveStyle" viewBox="0 0 500 260">
        <path d="M0,110 C245,130 270,85 500,110 L500,250 L0,250 X"/>
    </svg>
    <div>
        <div id="PopUpFrame">
            <p class="center">This is a popup. Enter information relating your task here.</p>
            <span class="center NoOutline">
                <input id="PopUpCloseButton" class="TextNormal NoOutline" type="button" value="Close" >
            </span>

            <form class="center"> 
                <form action="text" id="TaskName" class="FormTextBox"></form>
                <form action="text" id="TaskDescription" class="FormTextBox"></form>
                <form action="date" id="TaskDate" class="FormDateBox"></form>
                <form action="submit" id="SubmitTask" class="FormSubmit"></form>
            </form>
            <svg id="SmallWave" viewBox="0 0 500 260">
                <path d = "M0,90 C245,60 290,118 500,80 L500,250 L0,250 X"/>
                <!--
                    Man iepriekš SVG koordinātu sistēma bija nesaprotama, bet taisot šo majaslapu es palasiju par SVG koordinātēm un +- sapratu kā tās strādā.
                    Sapratu pietiekoši lai uzzimētu parastu vilni.

                    M<x>,<y> varētu aprakstīt kā koordināti kurā novieto zīmuli lai sāktu zīmēt. No šī punkta sāk zīmēt.
                    
                    C<x>,<y> <x>,<y> <x>,<y> šis ir bezier līkne. Līkne sākas ar M<x>,<y> tad lokas uz pirmo bezier līknes koordināti, 
                    tad uz otro un tad uz trešo koordināti gludā veidā un sanāk vilnītis.

                    L<x>,<y> rada taisnu līniju no koordinātes uz nākošo koordināti.
                    
                    Šādi man sanāca ļoti vienkārš vilnītis. Es nezinu kā panākt lai tas viļņojas. To es meiģināšu nedaudz vēlāk kad man būs pabeigts viss pārējais.

                    -- Alberts Liepiņš 22:06 22.04.2021
                -->
            </svg>
        </div>
        <div id="PopUpBackground"></div>
    </div>
</body>
</html>
